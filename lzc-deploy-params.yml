params:
  - id: access_username
    type: string
    name: "access username"
    description: "the access username"

  - id: access_password
    type: string
    name: "access password"
    description: "the access password"

  - id: openai_apikey
    type: string
    name: "openapi api key"
    optional: true
    description: "the openai api key"

  - id: gemini_apikey
    type: string
    name: "gemini api key"
    description: "the gemini api key"
    optional: true

  - id: deepseek_apikey
    type: string
    name: "deepseek api key"
    description: "the deepseek key"
    default_value: "sk-xxxxxx"
    optional: true

  - id: zhipu_apikey
    type: string
    name: "zhipu api key"
    description: "the zhipu key"
    optional: true

  - id: siliconflow_apikey
    type: string
    name: "siliconflow api key"
    description: "the siliconflow api key"
    optional: true

  - id: custom_apikey
    type: string
    name: "custom api key"
    description: "the custom api key"
    optional: true

  - id: custom_api_base_url
    type: string
    name: "custom api base url"
    description: "the custom api base url"
    optional: true

  - id: custom_api_model
    type: string
    name: "custom api model"
    description: "custom api model"
    optional: true

  - id: mcp_default_language
    type: string
    name: "mcp default language"
    description: "mcp default language"
    default_value: "zh"

  - id: mcp_default_model_provider
    type: string
    name: "mcp default model provider"
    description: "mcp default model provider"
    default_value: "deepseek"

locales:
  zh:
    access_username:
      name: "访问用户名"
      description: "您要设置的访问用户名"

    access_password:
      name: "访问密码"
      description: "您要设置的访问密码"

    openai_apikey:
      name: "OpenAI API密钥"
      description: "用于访问OpenAI模型的API密钥（可选）"

    gemini_apikey:
      name: "Gemini API密钥"
      description: "用于访问Gemini模型的API密钥（可选）"

    deepseek_apikey:
      name: "Deepseek API密钥"
      description: "用于访问Deepseek模型的API密钥（可选）"

    zhipu_apikey:
      name: "智谱AI API密钥"
      description: "用于访问智谱AI的API密钥（可选）"

    siliconflow_apikey:
      name: "硅基流动 API密钥"
      description: "用于访问硅基流动模型的API密钥（可选）"

    custom_apikey:
      name: "自定义API密钥"
      description: "用于访问自定义模型的API密钥（可选）"

    custom_api_base_url:
      name: "自定义API基础URL"
